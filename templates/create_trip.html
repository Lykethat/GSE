{% extends "base.html" %}
{% block title %}CREATE NEW TRIP{% endblock %}
{% block content %}
<h4 class="text-center font-weight-bold mb-2 text-primary">CREATE NEW TRIP</h4>
<form class="mt-3" method="POST" action="/create_new_trip">
    <hr>
    <p class="text-center">Fill the relevant details below to create your trip</p>
    <div class="form-group">
        <label for="trip_name" class="font-weight-bold"> Trip Name<span class="text-danger">(*Required)</span></label>
        <input type="text" class="form-control form-control-sm" id="trip_name" name="trip_name"
            placeholder="Enter the trip name here ..." required>
    </div>
    <div class="form-group">
        <label for="number_of_days" class="font-weight-bold">Number of Days <span
                class="text-danger">(*Required)</span></label>
        <input type="number" class="form-control form-control-sm" id="number_of_days" name="number_of_days"
            placeholder="How many days ..." required>
    </div>
    <div class="form-group">
        <label for="categories" class="font-weight-bold">Hotel<span class="text-danger">(*Required)</span></label>
        <select class="custom-select custom-select-sm" name="hotels" required>
            {% for hotel in hotels %}
            <option value="{{ hotel['properties']['name'] }}">{{ hotel['properties']['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="budget" class="font-weight-bold">Budget in Dollars<span
                class="text-danger">(*Required)</span></label>
        <input type="text" class="form-control form-control-sm" id="budget" name="budget"
            placeholder="Enter your budget ..." required>
    </div>
    <button type="submit" class="btn btn-sm btn-block btn-primary font-weight-bold">CREATE TRIP</button>
    <a href="ai_trip_creator" class="btn btn-sm btn-block btn-success font-weight-bold">GENERATE WITH AI <i class="fas fa-sliders"></i></a>
</form>
{% endblock %}
