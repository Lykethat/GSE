{% extends "base.html" %}

{% block title %}AI Trip{% endblock %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Create Your Perfect Trips with AI</h2>
<form action="{{ url_for('ai_trip') }}" method="post" class="space-y-4">
    <label for="trip_option" class="block text-sm font-medium">For what do you use AI Trip?</label>
    <select id="trip_option" name="trip_option" required class="w-full px-3 py-2 border rounded-md">
        <option value="Looking for a place">Looking for a place</option>
        <option value="Create my trips with AI">Create my trips with AI</option>
    </select>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Submit</button>
</form>
{% endblock %}
