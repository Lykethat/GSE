<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellitour || {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- Select 2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js" defer></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css"
        integrity="sha512-kq3FES+RuuGoBW3a9R2ELYKRywUEQv0wvPTItv3DSGqjpbNtGWVdvT8qwdKkqvPzT93jp8tSF4+oN4IeTEIlQA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Return-confirm -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Navbar start -->
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a class="navbar-brand font-weight-bold" href="/">Intellitour</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="/destinations">CREATE TRIP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="/ai_trip_creator">AI TRIP</a>
                </li>
            </ul>
        </div>
        <a href="trip_cart" class="btn btn-danger btn-sm">
            <i class="fas fa-cart-flatbed-suitcase"></i> <span class="badge badge-primary">0</span>
        </a>
    </nav>
    <!-- Navbar end -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
    <script>
        // Select2 
        $(document).ready(function () {
            $('.select2-tag').select2({
                theme: "bootstrap"
            });
        });

        // Return on confirm
        $('a.add_attraction').confirm({
            title: 'ADD TO TRIP!',
            content: 'ADD THIS DESTINATION TO YOUR TRIP',
            type: 'blue',
            typeAnimated: true,
            buttons: {
                tryAgain: {
                    text: 'ADD',
                    btnClass: 'btn-primary',
                    action: function () {
                    }
                },
                close: function () {
                }
            }
        });
    </script>


</body>

</html>
