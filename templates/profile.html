{% extends "base.html" %}
{% block title %}DESTINATION{% endblock %}
{% block content %}
<div class="container marketing">
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <div class="text-center">
                <img class="rounded-circle"
                src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                alt="Generic placeholder image" width="140" height="140">
            
            </div>
            <hr>
            <form class="mt-3">
                <!-- <hr> -->
                <!-- <p class="text-center">Fill the relevant details below to create your account</p> -->
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="first_name" class="font-weight-bold">First Name <span
                                class="text-danger">(*required)</span></label>
                        <input type="text" class="form-control form-control-sm" id="first_name" disabled
                            placeholder="First Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="last_name" class="font-weight-bold">Middle Name</label>
                        <input type="password" class="form-control form-control-sm" id="middle_name" disabled
                            placeholder="Middle Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="last_name" class="font-weight-bold">Last Name <span
                                class="text-danger">(*required)</span></label>
                        <input type="password" class="form-control form-control-sm" id="last_name" disabled
                            placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="first_name" class="font-weight-bold">Email Address <span
                                class="text-danger">(*required)</span></label>
                        <input type="text" class="form-control form-control-sm" id="first_name" disabled
                            placeholder="Email Address">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="nationality" class="font-weight-bold">Gender <span
                                class="text-danger">(*required)</span></label>
                        <select class="custom-select custom-select-sm" name="" disabled>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                            <option value="2">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="nationality" class="font-weight-bold">Nationality <span
                                class="text-danger">(*required)</span></label>
                                <input type="text" class="form-control form-control-sm" id="nationality" disabled
                                placeholder="Nationality">
                    </div>
                </div>
                <a href="" class="btn btn-primary btn-block font-weight-bold">EDIT <i class="fas fa-pen-to-square"></i></a>
            </form>
        </div>
    </div>




    {% endblock %}
